<div class="container">
  <h1>Rick And Morty Chararters list</h1>
  <div class="buttons">
    <button class="btn btn-primary" (click)="onClick(false)" [disabled]="currentPage === 1">Previous</button>
    <button class="btn btn-primary ml-2" (click)="onClick(true)" [disabled]="currentPage === numPages">Next</button>
    <h3> {{currentPage}} of  {{numPages}} </h3>
  </div>
  <div class="row">
    <div class="character-container" *ngFor="let character of characters">
      <div class="character">
        <p>{{character.species}}</p>
        <img [src]="character.image" alt="" class="img-character" [ngClass]="{ alive: (character.status === 'Alive'), deathed: (character.status === 'Dead')}">
        <p class="character-name">{{character.name}}</p>
      </div>
    </div>
  </div>
</div>
